<html lang="en">
<head>
	<meta charset="utf-8">
	<title>SoundPad</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="page-wrapper" class="clearfix">
		<canvas id="synth-pad"></canvas>
		<div id="info">
			<h1>This will make sounds</h1>
			<h2>Click and drag your mouse over the synthesiser pad to generate a sound.</h2>
			<p>Frequency: <span id="frequency">n/a</span></p>
			<p>Volume: <span id="volume">n/a</span></p>
			<p>Make the fellas below dance! :-)</p>
		</div>
		<img border="0" src="sumo.gif" alt="sumo" width="250" height="165">
	</div>
	<script src="app.js"></script>
</body>
